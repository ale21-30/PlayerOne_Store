<!doctype html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>PLAYERONE-STORE</title>
<link href="./output.css" rel="stylesheet"/>
<link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üéÆ</text></svg>">
</head>

<body class="bg-slate-100 min-h-screen">

<header class="bg-blue-950 text-white px-6 py-4 flex items-center justify-between">
<div class="flex-1">
<h1 class="text-4xl font-bold tracking-tight text-center" style="font-family: 'Comic Neue', cursive;">PLAYERONE-STORE</h1>
<p class="text-sm text-yellow-400 text-center" style="font-family: 'Comic Neue', cursive;">Juega y diviertete!</p>
  <div class="flex items-center justify-center gap-0 my-4">
    <img src="./banner.jpg" alt="Banner 1" class="h-32 w-1/4 object-cover rounded-l-lg" />
    <div class="h-32 w-1 bg-black"></div>
    <img src="./banner_2.jpg" alt="Banner 2" class="h-32 w-1/4 object-cover" />
    <div class="h-32 w-1 bg-black"></div>
    <img src="./banner_3.jpeg" alt="Banner 3" class="h-32 w-1/4 object-cover" />
    <div class="h-32 w-1 bg-black"></div>
    <img src="./banner_4.jpg" alt="Banner 4" class="h-32 w-1/4 object-cover rounded-r-lg" />
  </div>

</div>
</header>
 
<main class="p-6 max-w-6xl mx-auto bg-sky-100">
<!-- BARRA DE B√öSQUEDA / CONTROLES -->
<section class="mb-6 flex flex-col gap-3 md:flex-row md:items-center md:justify-between">
<div class="flex items-center gap-2 w-full md:max-w-md">
<input
        id="input-busqueda"
          type="text"
          placeholder="Buscar videojuego..."
          class="w-full rounded-lg border border-slate-200 px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-slate-400"
        />
<button id="btn-buscar" class="px-4 py-2 bg-slate-700 text-white rounded-lg text-sm hover:bg-slate-800">
          Buscar
</button>
</div>

      <div class="flex gap-2">

<select
    id="select-tienda"
    class="rounded-lg border border-slate-200 px-3 py-2 text-sm bg-white focus:outline-none focus:ring-2 focus:ring-slate-400"
>
    <option value="1">Steam</option>
    <option value="25">Epic Games</option>
    <option value="7">GOG</option>
    <option value="2">GamersGate</option>
    <!-- Agrega m√°s tiendas seg√∫n los IDs de CheapShark -->
</select>

       <select
    id="select-ordenar"
    class="rounded-lg border border-slate-200 px-3 py-2 text-sm bg-white focus:outline-none focus:ring-2 focus:ring-slate-400"
>
    <option value="">Ordenar por</option>
    <option value="precio-menor">Precio menor a mayor</option>
    <option value="precio-mayor">Precio mayor a menor</option>
</select>
</div>
</section>
 
    <!-- GRID DE VIDEOJUEGOS -->
<section>
<h2 class="text-lg font-semibold mb-4 text-slate-800">Videojuegos destacados</h2>
<p id="estado-carga" class="text-sm text-slate-500 mb-3 hidden">
    Cargando videojuegos...
</p>

<p id="estado-error" class="text-sm text-red-500 mb-3 hidden">
    Error al cargar los videojuegos. Por favor, int√©ntalo de nuevo m√°s tarde.
</p>
      <div 
      id="grid-videojuegos"
      class="grid gap-6 grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4">

</div>
</section>

<!-- PAGINACI√ìN -->
<section class="mt-8 flex justify-center gap-4">
    <button id="btn-anterior" class="px-4 py-2 bg-slate-700 text-white rounded-lg hover:bg-slate-800 disabled:opacity-50">
        ‚Üê Anterior
    </button>
    <span id="numero-pagina" class="px-4 py-2 text-slate-800 font-semibold">
        P√°gina 1
    </span>
    <button id="btn-siguiente" class="px-4 py-2 bg-slate-700 text-white rounded-lg hover:bg-slate-800">
        Siguiente ‚Üí
    </button>
</section>

</main>
<!-- MODAL / POP-UP -->
<div id="modal-juego" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
    <div class="bg-white rounded-lg shadow-lg max-w-md w-full mx-4 p-6">
        <button id="cerrar-modal" class="float-right text-2xl text-slate-500 hover:text-slate-900">√ó</button>
        <img id="modal-imagen" src="" alt="Juego" class="w-full h-64 object-cover rounded-lg mb-4" />
        <h2 id="modal-titulo" class="text-2xl font-bold mb-2"></h2>
        
        <div class="mb-4">
            <p class="text-sm text-slate-600 mb-2">
                <span class="font-semibold">Precio Normal:</span>
                <span id="modal-precio-normal" class="line-through text-slate-500">-</span>
            </p>
            <p class="text-lg text-slate-900 font-bold mb-2">
                <span class="font-semibold">Precio Oferta:</span>
                <span id="modal-precio-oferta" class="text-green-600">-</span>
            </p>
            <p id="modal-ahorro" class="text-sm text-orange-600 font-semibold mb-4"></p>
        </div>
        
        <a id="modal-enlace-tienda" href="#" target="_blank" class="w-full block text-center bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 font-semibold">
            Ir a la tienda
        </a>
    </div>
</div>


<script src="./script.js"></script>
</body>
</html>
