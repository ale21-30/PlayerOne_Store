<!doctype html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>PLAYERONE-STORE</title>
<link href="./output.css" rel="stylesheet"/>
</head>

<body class="bg-slate-100 min-h-screen">

<header class="bg-blue-950 text-white px-6 py-4 flex items-center justify-between">
<div class="flex-1">
<h1 class="text-2xl font-bold tracking-tight text-center" style="font-family: 'Comic Neue', cursive;">PLAYERONE-STORE</h1>
<p class="text-sm text-slate-200 text-center" style="font-family: 'Comic Neue', cursive;">Juega y diviertete!</p>
</div>
<span class="text-xs text-white">v1.0 · demo educativa</span>
</header>
 
<main class="p-6 max-w-6xl mx-auto bg-sky-100">
<!-- BARRA DE BÚSQUEDA / CONTROLES -->
<section class="mb-6 flex flex-col gap-3 md:flex-row md:items-center md:justify-between">
<div class="flex items-center gap-2 w-full md:max-w-md">
<input
          type="text"
          placeholder="Buscar videojuego..."
          class="w-full rounded-lg border border-slate-200 px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-slate-400"
        />
<button class="px-4 py-2 bg-slate-700 text-white rounded-lg text-sm hover:bg-slate-800">
          Buscar
</button>
</div>
 
      <div class="flex gap-2">
<select
          class="rounded-lg border border-slate-200 px-3 py-2 text-sm bg-white focus:outline-none focus:ring-2 focus:ring-slate-400"
>
<option value="">Plataforma</option>
<option value="pc">PC</option>
<option value="ps5">PlayStation</option>
<option value="xbox">Xbox</option>
<option value="switch">Nintendo Switch</option>
</select>
 
        <select
          class="rounded-lg border border-slate-200 px-3 py-2 text-sm bg-white focus:outline-none focus:ring-2 focus:ring-slate-400"
>
<option value="">Ordenar por</option>
<option value="rating">Mejor valorados</option>
<option value="recent">Más recientes</option>
<option value="name">Nombre</option>
</select>
</div>
</section>
 
    <!-- GRID DE VIDEOJUEGOS -->
<section>
<h2 class="text-lg font-semibold mb-4 text-slate-800">Videojuegos destacados</h2>
<p id="estado-carga" class="text-sm text-slate-500 mb-3 hidden">
    Cargando videojuegos...
</p>

<p id="estado-error" class="text-sm text-red-500 mb-3 hidden">
    Error al cargar los videojuegos. Por favor, inténtalo de nuevo más tarde.
</p>
      <div 
      id="grid-videojuegos"
      class="grid gap-6 grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4">

</div>
</section>
</main>
<div id="modal-juego" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
    <div class="bg-white rounded-lg shadow-lg max-w-md w-full mx-4 p-6">
        <button id="cerrar-modal" class="float-right text-2xl text-slate-500 hover:text-slate-900">×</button>
        <img id="modal-imagen" src="" alt="Juego" class="w-full h-48 object-cover rounded-lg mb-4" />
        <h2 id="modal-titulo" class="text-2xl font-bold mb-2"></h2>
        <p id="modal-precio" class="text-lg text-slate-600 mb-4"></p>
        <p id="modal-descripcion" class="text-sm text-slate-700 mb-4">Información del juego disponible</p>
        <button class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700">
            Comprar ahora
        </button>
    </div>
</div>


<script src="./script.js"></script>
</body>
</html>
